<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Video Chat Webapp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<style>
		.select {
			height: 30px;
		}
		.h-90 {
			height: 90% !important;
		}
		.h-10 {
			height: 10% !important;
		}
	</style>
</head>
<body>
	<div class="container-fluid">

		<div class="row h-90 w-100">
			<div class="col-12 col-sm-6 d-flex justify-content-center">
				<div class="embed-responsive embed-responsive-16by9">
					<video class="embed-responsive-item" muted></video>
				</div>
			</div>
			<div class="col-12 col-sm-6 d-flex justify-content-center">
				<div id="peerDiv" class="embed-responsive embed-responsive-16by9">
				</div>
			</div>
		</div>

		<div class="row h-10 w-100">
			<select id="filter" class="w-50 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
				<option value="none">Normal</option>
				<option value="grayscale(100%)">Black & White</option>
				<option value="sepia(100%)">Old Fashion</option>
				<option value="contrast(150%)">Lumination</option>
				<option value="blur(20px)">Blur</option>
				<option value="invert(100%)">Invert</option>
				<option value="saturate(25)">Saturated</option>
			</select>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
